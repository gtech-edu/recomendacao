{% extends 'recomendacao/base.html' %}

{% block extra_css %}
<style type='text/css'>
    #results-files {
        text-align: center;
    }
</style>
{% endblock extra_css %}

{% block content %}
<div id='form-search-box'>
    <form id='form-texto-post' method='post'>
        {% csrf_token %}
        <div>
            {{ form.text }}
        </div>
        
        <div>
            Modo: {{ form.mode }}
        </div>
        
        <div>
            <input id='btn-enviar-texto-post' type='submit' value='Enviar texto via POST'>
            <input id='btn-enviar-texto-ajax' type='button' value='Enviar texto via POST (Ajax)'>
        </div>
    </form>
</div>

<br />
<div id='results-ajax'></div>
{% endblock content %}

{% block extra_js %}
<script type='text/javascript' src='{% url "js-v3" %}'></script>
{% endblock extra_js %}
